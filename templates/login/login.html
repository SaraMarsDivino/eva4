<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <style>
        /* Estilo global */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            background-color: #1c1c2e; /* Color de fondo oscuro */
            font-family: Arial, sans-serif;
            color: #e6d37a; /* Color dorado */
        }
    
        /* Contenedor del formulario */
        .login-container {
            background-color: #2b2b3b; /* Color de fondo del rectángulo */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
    
        /* Título */
        .login-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
    
        /* Inputs */
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #3b3b4f;
            color: #e6e6e6; /* Color de texto claro */
        }
    
        /* Botón */
        .login-container button {
            background-color: #0a75ad; /* Azul claro */
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    
        .login-container button:hover {
            background-color: #095f8a; /* Azul más oscuro */
        }
    </style>
    
    
</head>
<body>
    <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required><br>

        <button type="submit">Iniciar Sesión</button>
    </form>
    </div>
</body>
</html>
